<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bookmark</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"/>
      <link rel="preconnect"
      href="https://fonts.googleapis.com"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="css/all.min.css">
  </head>
  <body>
    <section class="mx-auto p-2 bg-light crud">
      <h1 class="text-center py-5">Bookmarker</h1>
<p class="text-center fs-5"> Bookmark your favorite sites</p>
<div class="content">
  <div class="container py-2">
    <div class="row">
      <div class="col-md-6 py-5">
          <div class="input-group flex-nowrap d-flex flex-column py-5 pb-3">
           <label for="siteName" class="py-3 fw-semibold"> 
            <i class="fa-solid fa-book-bookmark"></i>
            site name
           </label>
            <input  oninput="validationName()" type="text" class="form-control w-100 rounded" id="siteName" placeholder="Bookmark name" aria-label="siteName" aria-describedby="addon-wrapping">
            <p  id="msgName" class="alert d-none fs-6"> <i class="fa-solid fa-xmark"></i>   Site name must contain at least 3 characters!</p>
          </div>
          <div class="input-group flex-nowrap d-flex flex-column mb-4">
            <label for="siteUrl" class="py-3 fw-semibold"> 
              <i class="fa-solid fa-link"></i>
             site URL
            </label>
             <input oninput="validationUrl()" type="url" class="form-control w-100 rounded" id="siteUrl" placeholder="Website URL" aria-label="siteurl" aria-describedby="addon-wrapping">
             <p id="msgUrl" class="alert d-none fs-6"><i class="fa-solid fa-xmark"></i>   Site URL must be a valid one!</p>
           </div>
<button onclick="addName()" class="btn  w-100 fw-semibold " id="btnAdd"> submit</button>
   
<div class="datadisplay  py-4">
  <table class="table border-black text-center">
    <thead>
      <tr>
        <th scope="col">Index</th>
        <th scope="col">Website name</th>
        <th scope="col">Visit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody id="tableData">
      
      
    </tbody>
  </table>
</div>


      </div>
      <div class="col-md-6">
        <img src="Bibliophile-rafiki.svg"  class="w-80 px-5">
      </div>
    </div>
  </div>
</div>

    </section>





    <script src="js/index.js"></script>
  </body>
</html>
